{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;">
    
<h1>{{category}}</h1>
    {% for pick in pick_list %}
    <hr>
        <h1>{{ pick.prediction }}</h1>
        <h4>{{ pick.category }}</h4>
        <h5>Created By: {{ pick.user }}</h5>
        {% if pick.user.username == user.username %}
        <p><a class='btn btn-info' href="{% url 'picks:update' pk=pick.pk %}">Update</a>
        <a class="btn btn-danger" href="{% url 'picks:delete' pk=pick.pk %}">Delete</a></p>        
        {% endif %}
</div>
    {% endfor %}

{% endblock %}
