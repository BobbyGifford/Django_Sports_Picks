{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}

<div style="text-align: center;">
    
<h1>
    {% if not form.instance.pk %}
    Create Prediction
    {% else %}
    Update Prediction
    {% endif %}
</h1>
  
    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
{% endblock %}
