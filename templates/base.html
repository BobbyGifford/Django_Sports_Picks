<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                
    <title>Sports</title>
</head>
<body>
    
    <nav class="navbar" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sports Picks</a>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'picks:pick_list' %}" class="btn btn-simple">Full Picks</a></li>                                
                {% if user.is_authenticated %}
            <li><a href="{% url 'picks:create' %}" class="btn btn-simple">Create</a></li>
            <li><a href="{% url 'picks:pick_list_filter' %}" class="btn btn-simple">{{ user.username }}</a></li>
            <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>            
                {% else %}
            <li><a href="{% url 'picks:full_list' %}"class="btn btn-simple">List</a></li>
            <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
            <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
